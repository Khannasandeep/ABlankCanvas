<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Blank Canvas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/dogs-style.css">
</head>
<body>

<header>
    <div class="logo">A Blank Canvas</div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Gallery</a></li>
            <li><a href="dogs.html">Dog</a></li>
            <li><a href="about.html">Artist</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</header>

<div class="gallery">
  <div class="grid">
      <img src="images/dog1.png" alt="Dog 1">
      <img src="images/dog2.png" alt="Dog 2">
      <img src="images/dog3.png" alt="Dog 3">
      <img src="images/dog4.png" alt="Dog 4">
      <img src="images/dog5.png" alt="Dog 5">
      <img src="images/dog6.png" alt="Dog 6">
  </div>
</div>

<!-- Fullscreen Modal -->
<div class="modal" id="modal">
  <span class="close-btn" id="close-btn">&times;</span>
  <img id="modal-img" src="" alt="Fullscreen image">
</div>

<button class="toggle-btn" onclick="toggleRingButton()"></button>

    
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    document.querySelector('.toggle-btn').addEventListener('click', toggleDarkMode);
    // Remove dark mode class by default
    body.classList.remove('dark-mode');
</script>

<script src="js/dogs-script.js"></script>
</body>
</html>
