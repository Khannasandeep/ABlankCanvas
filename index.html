<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Blank Canvas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<header>
    <div class="logo">A Blank Canvas</div>
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Gallery</a></li>
            <li><a href="dogs.html">Dog</a></li>
            <li><a href="about.html">Artist</a></li>
        </ul>
    </nav>
    <div class="hamburger" id="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</header>


<div class="gallery-section" id="gallery">
    <!-- Gallery Items will be injected here by JavaScript -->
</div>

<!-- Full-Screen Modal for Image View -->
<div id="full-view-modal" class="modal">
    <div class="modal-content">
        <img id="full-view-image" src="" alt="Full View">
        <div class="painting-details">
            <h2 id="painting-title"></h2>
            <p id="painting-info"></p>
            <p id="painting-description"></p>
        </div>
    </div>
    <span class="close-btn">&times;</span>
</div>

<button class="toggle-btn" onclick="toggleRingButton()"></button>

    
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    document.querySelector('.toggle-btn').addEventListener('click', toggleDarkMode);
    // Remove dark mode class by default
    body.classList.remove('dark-mode');
</script>

<script src="js/script.js"></script>

</body>
</html>
